# Site settings
title: 'Jared Lotti'
description: '.Net developer, tinkerer, father'
url: 'http://www.jaredlotti.com'
baseurl: '/'
google_analytics: 'UA-76797595-1'
disqus_shortname: 'jaredlotti'

author:
  name: 'Jared Lotti'
  twitter_username: JaredLotti
  github_username:  Jarlotee
  linkedin_username:  JaredLotti

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
